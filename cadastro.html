<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: #3b5998;
      height: 56px;
      display: flex;
      align-items: center;
      padding-left: 15px;
    }
    .header a {
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
    }
    .card {
      border-radius: 15px;
      padding: 25px;
    }
    .btn-social {
      width: 100%;
      margin-bottom: 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .footer-text {
      font-size: 12px;
      color: #6c757d;
    }

    .modal-google .modal-content {
      border-radius: 12px;
      padding: 10px;
    }

    .modal-google .modal-header {
      border-bottom: none;
    }

    .modal-google .modal-body {
      text-align: left;
    }

    .email-option {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .email-option:hover {
      background-color: #f1f1f1;
    }

  </style>
</head>

<div class="modal fade modal-google" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="emailModalLabel">Escolha uma conta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      
      <div class="modal-body">
        <form id="emailForm">
          <label class="email-option">
            <input type="radio" name="emailChoice" value="sophia@email.com" class="form-check-input me-2">
            <img src="https://img.icons8.com/ios-filled/24/000000/user.png"/>
            sophia@email.com
          </label>

          <label class="email-option">
            <input type="radio" name="emailChoice" value="junior@email.com" class="form-check-input me-2">
            <img src="https://img.icons8.com/ios-filled/24/000000/user.png"/>
            junior@email.com
          </label>

          <hr>

          <label for="newEmail" class="form-label">Outro</label>
          <input type="email" class="form-control" id="newEmail" placeholder="Digite seu e-mail">
        </form>
      </div>

      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="continueBtn">Continuar</button>
      </div>
      
    </div>
  </div>
</div>


<div class="modal fade modal-google" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="passwordModalLabel">Digite sua senha</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      
      <div class="modal-body">
        <form id="passwordForm">
          <label for="userPassword" class="form-label">Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="userPassword" placeholder="Digite sua senha" required>
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
              üëÅ
            </button>
          </div>
          <small id="passwordStrength" class="form-text"></small>
        </form>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary" form="passwordForm">Entrar</button>
      </div>
      
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("continueBtn").addEventListener("click", function() {
    const selectedEmail = document.querySelector('input[name="emailChoice"]:checked');
    const newEmail = document.getElementById("newEmail").value;

    let chosenEmail = "";

    if (selectedEmail) {
      chosenEmail = selectedEmail.value;
    } else if (newEmail) {
      chosenEmail = newEmail;
    }

    if (!chosenEmail) {
      alert("Por favor, selecione ou digite um e-mail.");
      return;
    }

    const emailModal = bootstrap.Modal.getInstance(document.getElementById('emailModal'));
    emailModal.hide();

    const passwordModal = new bootstrap.Modal(document.getElementById('passwordModal'));
    passwordModal.show();
  });


  //mostrar e ocultar senha
  document.getElementById("togglePassword").addEventListener("click", function () {
    const passwordInput = document.getElementById("userPassword");
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);

    this.textContent = type === "password" ? "üëÅ" : "üôà";
  });

  //forca
  const passwordInput = document.getElementById("userPassword");
  const strengthText = document.getElementById("passwordStrength");
  const form = document.getElementById("passwordForm");

  passwordInput.addEventListener("input", function() {
    const value = passwordInput.value;
    let strength = "";
    let color = "red";

    if (value.length < 6) {
      strength = "Senha muito curta (m√≠nimo 6 caracteres)";
      color = "red";
    } else if (/^[a-zA-Z]+$/.test(value)) {
      strength = "Senha fraca (use n√∫meros e s√≠mbolos)";
      color = "orange";
    } else if (/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/.test(value)) {
      strength = "Senha forte";
      color = "green";
    } else {
      strength = "Senha m√©dia (adicione letras mai√∫sculas e n√∫meros)";
      color = "blue";
    }

    strengthText.textContent = strength;
    strengthText.style.color = color;
  });

  //impede envio
  form.addEventListener("submit", function(e) {
    if (passwordInput.value.length < 6) {
      e.preventDefault();
      alert("A senha deve ter pelo menos 6 caracteres.");
    }
  });
</script>


<body>
  
  <div class="header">
    <a href="index.html">&#8592;</a>
  </div>
  
  <div class="container d-flex flex-grow-1 align-items-center justify-content-center">
    <div class="card shadow-sm w-100" style="max-width: 400px;">
      <h4 class="text-center">Cadastre-se</h4>
      <p class="text-center text-muted">
        Fa√ßa parte da nossa comunidade e economize mais em suas compras
      </p>

      <button class="btn btn-light border btn-social" data-bs-toggle="modal" data-bs-target="#emailModal">
        <img src="https://img.icons8.com/color/20/000000/google-logo.png"/> 
        Continuar com o Google
      </button>

      <button class="btn btn-light border btn-social" data-bs-toggle="modal" data-bs-target="#emailModal">
        <img src="https://img.icons8.com/color/20/000000/facebook.png"/> 
        Continuar com o Facebook
      </button>

      <div class="text-center my-2">Ou</div>

      <button class="btn btn-light border btn-social" data-bs-toggle="modal" data-bs-target="#emailModal">
        <img src="https://img.icons8.com/ios-glyphs/20/000000/new-post.png"/> 
        Continuar com o E-mail
      </button>

      <div class="text-center mt-3">
        J√° possui uma conta? <a href="login.html">Fa√ßa login</a>
      </div>

      <p class="footer-text mt-3 text-center">
        Ao cadastrar-se, voc√™ aceita os nossos <u>Termos de Uso</u> e <u>Pol√≠ticas de Privacidade</u> do Crowd Market.
      </p>
    </div>
  </div>
</body>
</html>
