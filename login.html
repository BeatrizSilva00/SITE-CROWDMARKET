<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: #3b5998;
      height: 56px;
      display: flex;
      align-items: center;
      padding-left: 15px;
    }
    .header a {
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
    }
    .card {
      border-radius: 15px;
      padding: 25px;
    }
    .btn-social {
      width: 100%;
      margin-bottom: 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .footer-text {
      font-size: 12px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  
  <div class="header">
    <a href="telainc.html">&#8592;</a>
  </div>

  <div class="container d-flex flex-grow-1 align-items-center justify-content-center">
    <div class="card shadow-sm w-100" style="max-width: 400px;">
      <h4 class="text-center">Entre na sua conta</h4>
      <p class="text-center text-muted">
        Faça parte da nossa comunidade e economize mais em suas compras
      </p>

      <button class="btn btn-light border btn-social">
        <img src="https://img.icons8.com/color/20/000000/google-logo.png"/> 
        Continuar com o Google
      </button>

      <button class="btn btn-light border btn-social">
        <img src="https://img.icons8.com/color/20/000000/facebook.png"/> 
        Continuar com o Face
      </button>

      <div class="text-center my-2">Ou</div>

      <button class="btn btn-light border btn-social">
        <img src="https://img.icons8.com/ios-glyphs/20/000000/new-post.png"/> 
        Continuar com e-mail
      </button>

      <div class="text-center mt-3">
        Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se gratuitamente</a>.
      </div>

      <p class="footer-text mt-3 text-center">
        Ao entrar, você aceita os nossos <u>Termos de Uso</u> e <u>Políticas de Privacidade</u> do Crowd Market.
      </p>
    </div>
  </div>
</body>
</html>
